<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="top">87887 +</div>
            <div id="bottom">0</div>
        </div>
        <div id="buttons">
            <div class="row n1">
                <a href="#" class="button">DEL</a>
                <a href="#" class="button">AC</a>
            </div>
            <div class="row 2">
                <a href="#" class="button number">7</a>
                <a href="#" class="button number">8</a>
                <a href="#" class="button number">9</a>
                <a href="#" class="button">รท</a>
            </div>
            <div class="row 3">
                <a href="#" class="button number">4</a>
                <a href="#" class="button number">5</a>
                <a href="#" class="button number">6</a>
                <a href="#" class="button">ร</a>
            </div>
            <div class="row 4">
                <a href="#" class="button number">1</a>
                <a href="#" class="button number">2</a>
                <a href="#" class="button number">3</a>
                <a href="#" class="button">-</a>
            </div>
            <div class="row 5">
                <a href="#" class="button number">0</a>
                <a href="#" class="button number">.</a>
                <a href="#" class="button">=</a>
                <a href="#" class="button">+</a>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
